<ngx-spinner></ngx-spinner>
<div class="card-heading">
    <span>Role Permission</span>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row m-0">
                    <h3 class="mb-3" style="font-family: 'Poppins';font-weight: 600 !important;">Role Name :</h3>

                    <h3 class="card-title ml-1 font-weight-light"> {{roleModel['roleName']}}</h3>
                </div>
                <div class="form-group mb-0">
                    <div class="table-responsive">
                        <table class="table table-bordered" style="white-space: nowrap;">
                            <tr class="text-center bg-logo-brown">
                                <th class="text-white">Name</th>
                                <th *ngFor="let item of headerNameMaster" class="text-white">
                                    {{item.privilegename}}
                                </th>
                            </tr>
                            <tbody *ngFor="let screen of finalList">
                                <tr>
                                    <td>
                                        <span> {{screen.programname}} </span>
                                    </td>
                                    <td class="text-center" *ngFor="let toggleItems of screen.actions; let i = index">
                                        <span *ngIf="screen.programprivilege.includes(toggleItems.action)">
                                            <label class="switch mb-0">
                                                <input type="checkbox" [checked]="toggleItems.value"
                                                    (change)="toggleChange(screen, toggleItems, $event)">
                                                <div class="slider round"></div>
                                            </label>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row m-0 w-100 justify-content-flex-end mt-5">
                            <button type="button" class="btn btn-cancel btn-sm" [routerLink]="['/role-list']">
                                Back
                            </button>
                            <button type="button" class="btn btn-save btn-sm" (click)="onSubmit()">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
